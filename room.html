<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/room.css">
    <link rel="stylesheet" href="styles/global.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>Rocket.q - Perguntas e Respostas</title>
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="#">
          <img src="assets/logo.svg" alt="Logo Rockt.q">
        </a>

        <div class="buttons">

          <div class="button outlined">
              #323243
              <img src="assets/copy.svg" alt="Copiar número da sala">
          </div>
          <a href="#" class="button">
            <img src="assets/users-white.svg" alt="Criar Sala">
            Criar sala
          </a>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label class="sr-only" for-id="question">O que você quer peguntar?</label>
            <textarea name="question" id="question" placeholder="O que você quer peguntar?"></textarea>

            <footer>
              <div>
                <img src="assets/lock.svg" alt="">
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>

        <section id="questions">
          
        </section>
      </main>

    </div>
  </body>
</html>
